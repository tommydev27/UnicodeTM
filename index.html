<script>
function showPopup(id) {
  const el = document.getElementById(id);
  el.style.display = "flex";
  setTimeout(() => {
    el.style.display = "none";
  }, 2000);
}

function getNotesText() {
  const notes = document.getElementById("notes");
  let html = notes.innerHTML || "";

  // hapus caret
  html = html.replace(/<span[^>]*id=["']fake-caret["'][^>]*>(.*?)<\/span>/gi, '');

  // ubah ke plain text
  const temp = document.createElement("div");
  temp.innerHTML = html;
  let text = temp.innerHTML
    .replace(/<br\s*\/?>/gi, '\n')
    .replace(/<[^>]*>/g, '')
    .trim();

  return text;
}

function copyNotes() {
  const hiddenInput = document.querySelector(".hidden-input");
  const text = getNotesText();

  if (text.length === 0) {
    showPopup("copy-error");
    return;
  }

  hiddenInput.value = text;
  hiddenInput.style.display = "block";
  hiddenInput.select();
  document.execCommand("copy");
  hiddenInput.style.display = "none";

  showPopup("copy-check");
}

document.addEventListener('copy', function(e) {
  const text = getNotesText();
  if (text.length === 0) {
    e.preventDefault();
    showPopup("copy-error");
    return;
  }
  e.clipboardData.setData('text/plain', text);
  e.preventDefault();
});
</script>

function renderKeys() {
  if (symbolMode === 3) {
    const emojiRow1 = emojiSet.slice(0, 10);
    const emojiRow2 = emojiSet.slice(10, 19);
    const emojiRow3 = emojiSet.slice(19);

    const row1 = emojiRow1.map(e => `<button onclick="insertChar('${e}')">${e}</button>`).join('');
    const row2 = emojiRow2.map(e => `<button onclick="insertChar('${e}')">${e}</button>`).join('');
    const row3 = emojiRow3.map(e => `<button onclick="insertChar('${e}')">${e}</button>`).join('');

    document.getElementById('row-qwerty').innerHTML = row1;
    document.getElementById('row-asdf').innerHTML = row2;
    document.getElementById('row-zxcv').innerHTML = `
      <button onclick="toggleCase()"><i class="fas fa-spell-check"></i></button>
      ${row3}
      <button onclick="backspace()"><i class="fas fa-backspace"></i></button>
    `;
    return;
  }

  const qwertyRow = qwertyKeys.map((k, i) => `<button onclick="insertChar('${getChar(k, i)}')">${getChar(k, i)}</button>`).join('');
  const asdfRow = asdfKeys.map((k, i) => `<button onclick="insertChar('${getChar(k, i + 10)}')">${getChar(k, i + 10)}</button>`).join('');
  const zxcvRow = zxcvKeys.map((k, i) => `<button onclick="insertChar('${getChar(k, i + 19)}')">${getChar(k, i + 19)}</button>`).join('');

  document.getElementById('row-qwerty').innerHTML = qwertyRow;
  document.getElementById('row-asdf').innerHTML = asdfRow;
  document.getElementById('row-zxcv').innerHTML = `
<button class="key-btn" onclick="toggleCase()" style="padding:4px;">

    viewBox="0 0 120 40"

  `;
}

function getCharacterCount(text) {
  const segmenter = new Intl.Segmenter('id', { granularity: 'grapheme' });
  return Array.from(segmenter.segment(text)).length;
}

function updateStats() {
  const notes = document.getElementById('notes');
  const text = notes.innerText.trim().replace(/\u200B/g, '');

  const charCount = getCharacterCount(text);

  const uniqueChars = new Set(Array.from(new Intl.Segmenter('id', { granularity: 'grapheme' }).segment(text.replace(/\s/g, ''))).map(s => s.segment));
  const uniqueCharCount = uniqueChars.size;

  const lineCount = text ? text.split('\n').length : 0;

  const sentenceCount = (text.match(/[\w\s]+[.!?]+/g) || []).length;

  const words = text.split(/\s+/).filter(w => w.length > 0);
  const speakSeconds = Math.ceil(words.length / 3.33);

  document.getElementById('char-count').textContent = charCount;
  document.getElementById('word-count').textContent = uniqueCharCount;
  document.getElementById('line-count').textContent = lineCount;
  document.getElementById('sentence-count').textContent = sentenceCount;
  document.getElementById('speak-time').textContent = speakSeconds;
}

  document.getElementById('notes').addEventListener('input', updateStats);
  
  window.onload = updateStats;
  
  function renderKeyboard() {
    const container = document.querySelector('.keyboard-rows');
    container.innerHTML = '';

  const makeRow = (keys) => {
    return keys.map((k, i) => {
      const char = getChar(k, i);
      return `<button onclick="insertChar('${char}')">${char}</button>`;
    }).join('');
  };

  const qwertyRow = makeRow(qwertyKeys);
  const asdfRow = makeRow(asdfKeys);
  const zxcvRow = makeRow(zxcvKeys);

  container.innerHTML = `
    <div class="row">${qwertyRow}</div>
    <div class="row">${asdfRow}</div>
    <div class="row">
      <button onclick="toggleCase()"><i class="fas fa-spell-check"></i></button>
      ${zxcvRow}
    </div>
  `;
}

function getChar(k, index) {
  if (symbolMode === 1) {
    return symbolSet1[index] || extraSet1[index - symbolSet1.length] || '';
  } else if (symbolMode === 2) {
    return symbolSet2[index] || extraSet2[index - symbolSet2.length] || '';
  }

  if (currentStyle === 0) {
    return isUpper ? k.toUpperCase() : k.toLowerCase();
  }

  if (currentStyle === 1) {
    const lower = styledChars1_qwerty.concat(styledChars1_asdf, styledChars1_zxcv);
    const upper = styledChars1Upper_qwerty.concat(styledChars1Upper_asdf, styledChars1Upper_zxcv);
    if (isUpper && upper[index]) return upper[index];
    return lower[index] || (isUpper ? k.toUpperCase() : k.toLowerCase());
  }

  if (currentStyle === 2) {

// ===== helper baru =====
function placeCaretAtRange(range) {
  const caret = document.getElementById('fake-caret');
  if (!range) return;

  let container = range.startContainer;
  let offset = range.startOffset;

  // 1) kalau di dalam <span.native-text> → keluarkan ke luar (sebelum/sesudah)
  function snapOutsideNative(el, preferAfter = true) {
    if (!el) return;
    if (preferAfter) el.after(caret); else el.before(caret);
  }

  // TEXT_NODE
  if (container.nodeType === Node.TEXT_NODE) {
    const text = container;

    // kalau text di dalam span.native-text → keluar
    if (text.parentElement && text.parentElement.classList && text.parentElement.classList.contains('native-text')) {
      // pilih sisi tergantung offset (>= tengah → after)
      const preferAfter = offset >= Math.ceil(text.length / 2);
      snapOutsideNative(text.parentElement, preferAfter);
      return;
    }

    // split text → taruh caret tepat di celah
    if (offset <= 0) {
      text.parentNode.insertBefore(caret, text);
    } else if (offset >= text.length) {
      text.parentNode.insertBefore(caret, text.nextSibling);
    } else {
      const before = document.createTextNode(text.data.slice(0, offset));
      const after  = document.createTextNode(text.data.slice(offset));
      text.parentNode.insertBefore(before, text);
      text.parentNode.insertBefore(caret, text);
      text.parentNode.insertBefore(after, text);
      text.remove();
    }
  }
  // ELEMENT_NODE
  else if (container.nodeType === Node.ELEMENT_NODE) {
    // kalau elemennya span.native-text → keluar
    if (container.classList && container.classList.contains('native-text')) {
      const preferAfter = offset >= (container.childNodes.length / 2);
      snapOutsideNative(container, preferAfter);
      return;
    }

    const node = container.childNodes[offset] || null;
    if (node) {
      // jika child adalah span.native-text → pilih sisi kiri
      if (node.nodeType === 1 && node.classList && node.classList.contains('native-text')) {
        node.before(caret);
      } else {
        container.insertBefore(caret, node);
      }
    } else {
      container.appendChild(caret);
    }
  }
}

// fallback untuk browser yang beda
function rangeFromPoint(x, y) {
  if (document.caretRangeFromPoint) return document.caretRangeFromPoint(x, y);
  const pos = document.caretPositionFromPoint ? document.caretPositionFromPoint(x, y) : null;
  if (!pos) return null;
  const r = document.createRange();
  r.setStart(pos.offsetNode, pos.offset);
  r.collapse(true);
  return r;
}

// ===== ganti moveCaret-mu dengan ini =====
function moveCaret(direction) {
  const caret = document.getElementById('fake-caret');
  if (!caret) return;

  // keluar dari dalam span.native-text kalau ada
  function snapIfInsideNative() {
    const p = caret.parentElement;
    if (p && p.classList && p.classList.contains('native-text')) {
      p.after(caret); // default keluar ke kanan
    }
  }

  if (direction === 'left') {
    snapIfInsideNative();
    let prev = caret.previousSibling;

    // lewati text node kosong
    while (prev && prev.nodeType === 3 && prev.textContent === '') prev = prev.previousSibling;

    if (prev) {
      // kalau prev text node: geser ke kiri per node (node sudah hasil split dari placeCaretAtRange)
      caret.parentNode.insertBefore(caret, prev);
    } else {
      // wrap → ke ujung kanan
      const parent = caret.parentNode;
      if (parent && parent.lastChild) parent.appendChild(caret);
    }
  }

  else if (direction === 'right') {
    snapIfInsideNative();
    let next = caret.nextSibling;

    // lewati text node kosong
    while (next && next.nodeType === 3 && next.textContent === '') next = next.nextSibling;

    if (next) {
      next.parentNode.insertBefore(caret, next.nextSibling);
    } else {
      // wrap → ke ujung kiri
      const parent = caret.parentNode;
      if (parent && parent.firstChild) parent.insertBefore(caret, parent.firstChild);
    }
  }

else if (direction === 'up' || direction === 'down') {
  const rect = caret.getBoundingClientRect();
  const x = rect.left + 1;
  const y = direction === 'up' ? rect.top - 20 : rect.top + 20;
  const r = rangeFromPoint(x, y);

  if (r) {
    const notes = document.getElementById('notes');
    // ⛔ jangan biarkan keluar dari notes
    if (notes.contains(r.startContainer)) {
      placeCaretAtRange(r);
    }
  }
}

    let currentIndex = 0;

    function setActiveTab(index) {
      currentIndex = index;
      const moveX = -index * contentWrapper.offsetWidth;
      prevTranslate = moveX;
      contentTrack.style.transition = 'transform 0.3s ease';
      contentTrack.style.transform = `translateX(${moveX}px)`;
      document.querySelectorAll('.tab').forEach((t, i) => {
        t.classList.toggle('active-tab', i === index);

    }

contentWrapper.addEventListener('touchstart', e => {
  startX = e.touches[0].clientX;
  startY = e.touches[0].clientY;
  isDragging = true;
  isHorizontal = false;
  contentTrack.style.transition = 'none';
});

contentWrapper.addEventListener('touchmove', e => {
  if (!isDragging) return;
  const currentX = e.touches[0].clientX;
  const currentY = e.touches[0].clientY;
  const deltaX = currentX - startX;
  const deltaY = currentY - startY;

  // tambahan: kalau gerakan lebih dominan vertikal → jangan geser track
  if (!isHorizontal) {
    if (Math.abs(deltaY) > Math.abs(deltaX)) {
      isDragging = false; // biarin native scroll jalan
      return;
    }
    if (Math.abs(deltaX) > Math.abs(deltaY)) {
      isHorizontal = true;
    }
  }

  if (!isHorizontal) return;
  contentTrack.style.transform = `translateX(${prevTranslate + deltaX}px)`;
});

    contentWrapper.addEventListener('touchend', e => {
      if (!isDragging) return;
      isDragging = false;

      const diff = endX - startX;
      const threshold = contentWrapper.offsetWidth * 0.25;
      if (diff < -threshold && currentIndex < contentTrack.children.length - 1) currentIndex++;
      else if (diff > threshold && currentIndex > 0) currentIndex--;
      setActiveTab(currentIndex);
    });

  <span class="scroll-text" onclick="hideCardPopup()">Tutup✕</span>
  <span class="spacebar" onclick="insertChar(' ')">⌴</span>
  <span class="backspace" onclick="backspace()">⌫</span>
  <span class="enter" onclick="insertChar('\\n')" style="color:#06ec16;">↲</span>
`;

container.appendChild(popup);

} else {
  popup.style.display = (popup.style.display === 'none' || popup.style.display === '') ? 'block' : 'none';
}
}
function hideCardPopup() {
  const popup = document.getElementById('card-popup');
  if (popup) popup.style.display = 'none';
}

function insertNativeChar(char) {
  const notes = document.getElementById('notes');
  const caret = document.getElementById('fake-caret');
  if (!notes || !caret) return;

  const span = document.createElement('span');
  span.classList.add('native-text', 'native-char');
  span.textContent = char;

  notes.insertBefore(span, caret);
  notes.focus();
}





  function insertEnter() {
    saveState();
    const caret = document.getElementById('fake-caret');
    const br = document.createElement('br');
    caret.parentNode.insertBefore(br, caret);
    placeCaret();
  }

  function insertSpace() {
    insertChar(' ');
  }

function clearNotes() {
  const notes = document.getElementById('notes');
  const caret = document.getElementById('fake-caret');
  notes.innerHTML = '';
  notes.appendChild(caret);
  updateStats();
}

function backspace() {
  saveState();
  const caret = document.getElementById('fake-caret');
  const prev = caret.previousSibling;

  if (!prev) return; // tidak ada karakter di belakang caret

  if (prev.nodeType === 3) {
    // Node teks biasa → potong berdasarkan grapheme cluster (emoji aman)
    const graphemes = [...prev.textContent];
    if (graphemes.length > 1) {
      prev.textContent = graphemes.slice(0, -1).join('');
    } else {
      prev.remove();
    }
  } 
  else if (prev.nodeType === 1) {
    // Node elemen (misal <span> styled) → hapus langsung
    prev.remove();
  }

  placeCaret();
  updateStats();
}

function placeCaret() {
  const notes = document.getElementById("notes");
  const caret = document.getElementById("fake-caret");

  // kalau caret nggak ada di dalam notes, masukkan kembali
  if (!notes.contains(caret)) {
    notes.appendChild(caret);
  }
}



function saveState() {
  const notes = document.getElementById('notes');
  undoStack.push(notes.innerHTML);
  if (undoStack.length > 100) undoStack.shift();
  redoStack = [];
}

function undo() {
  const notes = document.getElementById('notes');
  if (undoStack.length > 0) {
    redoStack.push(notes.innerHTML);
    notes.innerHTML = undoStack.pop();
  }
}

function redo() {
  const notes = document.getElementById('notes');
  if (redoStack.length > 0) {
    undoStack.push(notes.innerHTML);
    notes.innerHTML = redoStack.pop();
  }
}







// Tambahan perbaikan
notes.addEventListener('click', () => {
  const caret = document.getElementById('fake-caret');
  if (!notes.contains(caret)) {
    notes.appendChild(caret);
  }
  caret.style.display = 'inline-block';
  placeCaret();
});

notes.addEventListener('keydown', (e) => {
  if (e.key === 'Enter') {
    e.preventDefault();
    insertChar('<br>'); // ← ini yang benar
  } else if (e.key === 'ArrowLeft') {
    e.preventDefault();
    moveCaret('left');
  } else if (e.key === 'ArrowRight') {
    e.preventDefault();
    moveCaret('right');
  } else if (e.key === 'ArrowUp') {
    e.preventDefault();
    moveCaret('up');
  } else if (e.key === 'ArrowDown') {
    e.preventDefault();
    moveCaret('down');
  }
});

function showCopyCheck() {
  const check = document.getElementById("copy-check");
  check.style.display = "block";
  check.style.opacity = "1";
  check.style.transition = "opacity 0.3s ease";

  setTimeout(() => {
    check.style.opacity = "0";
    setTimeout(() => {
      check.style.display = "none";
    }, 300);
  }, 1000);
}

renderKeys();

<script>
  window.addEventListener('load', function () {
    const slider = document.getElementById('symbolSlider');

    // Matikan dulu animasi scroll CSS supaya set posisi langsung tanpa animasi
    slider.style.scrollBehavior = 'auto';

    // Set posisi scroll langsung ke tengah
    slider.scrollLeft = (slider.scrollWidth - slider.clientWidth) / 2;

    // Setelah 100ms hidupkan animasi scroll dan scroll ke kiri
    setTimeout(() => {
      slider.style.scrollBehavior = 'smooth';
      slider.scrollTo({ left: 0 });
    }, 100);
  });
  
  
function setupPulseEffect() {
  document.querySelectorAll(
    '.fixed-button button, .toolbar button, .scroll-buttons button, .keyboard button, #number-buttons button, .styled-keys button'
  ).forEach(btn => {
    btn.removeEventListener('pointerdown', pulseHandler);
    btn.removeEventListener('animationend', animationEndHandler);

    btn.addEventListener('pointerdown', pulseHandler);
    btn.addEventListener('animationend', animationEndHandler);
  });
}

function pulseHandler(e) {
  const btn = e.currentTarget;
  btn.classList.remove('pulse');
  void btn.offsetWidth;
  btn.classList.add('pulse');
}

function animationEndHandler(e) {
  e.currentTarget.classList.remove('pulse');
}

// Panggil fungsi ini setiap kali tombol baru dimasukkan
setupPulseEffect();
document.body.addEventListener('pointerdown', e => {
  if (e.target.matches('.fixed-button button, .toolbar button, .scroll-buttons button, .keyboard button, #number-buttons button, .styled-keys button')) {
    const btn = e.target;
    btn.classList.remove('pulse');
    void btn.offsetWidth;
    btn.classList.add('pulse');
  }
});

document.body.addEventListener('animationend', e => {
  if (e.target.matches('.fixed-button button, .toolbar button, .scroll-buttons button, .keyboard button, #number-buttons button, .styled-keys button')) {
    e.target.classList.remove('pulse');
  }
});


</script>
